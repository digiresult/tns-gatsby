query SINGLE_CONTENT_QUERY($id: ID!) {
  post(id: $id) {
    author {
      node {
        id
      }
    }
    authorDatabaseId
    authorId
    categories(first: 100) {
      nodes {
        id
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    excerpt
    featuredImage {
      node {
        id
        sourceUrl
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isRevision
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    pingStatus
    pinged
    postType
    seo {
      breadcrumbs {
        text
        url
      }
      canonical
      focuskw
      metaDesc
      metaKeywords
      metaRobotsNofollow
      metaRobotsNoindex
      opengraphAuthor
      opengraphDescription
      opengraphImage {
        id
        sourceUrl
      }
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      title
      twitterDescription
      twitterImage {
        id
        sourceUrl
      }
      twitterTitle
    }
    slug
    status
    tags(first: 100) {
      nodes {
        id
      }
    }
    terms(first: 100) {
      nodes {
        id
      }
    }
    title
    toPing
    uri
    __typename
  }
}
